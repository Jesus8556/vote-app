<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting App</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Vote por tu favorito</h1>
        <form action="/vote" method="post">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="dog" value="dog" required>
                <label class="form-check-label" for="dog">Perros</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="cat" value="cat" required>
                <label class="form-check-label" for="cat">Gatos</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Votar</button>
        </form>
    </div>
</body>
</html>
